[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/menui/laravel-app/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-worker.log
stopwaitsecs=3600

[program:ai-service]
process_name=%(program_name)s
command=/var/www/menui/ai-service/venv/bin/python -m uvicorn main:app --host 0.0.0.0 --port 8001
directory=/var/www/menui/ai-service
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/ai-service.log
environment=PATH="/var/www/menui/ai-service/venv/bin"