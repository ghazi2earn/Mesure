<VirtualHost *:80>
    DocumentRoot "C:/laragon/www/Mesure/menui-measure/laravel-app/public"
    ServerName mesure.test
    ServerAlias *.mesure.test
    
    <Directory "C:/laragon/www/Mesure/menui-measure/laravel-app/public">
        AllowOverride All
        Require all granted
        Options Indexes FollowSymLinks
        
        # Configuration pour Laravel
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [L]
    </Directory>
    
    # Logs specifiques pour ce projet
    ErrorLog "C:/laragon/www/Mesure/menui-measure/laravel-app/storage/logs/apache-error.log"
    CustomLog "C:/laragon/www/Mesure/menui-measure/laravel-app/storage/logs/apache-access.log" combined
    
    # Configuration PHP pour ce virtual host
    php_value upload_max_filesize 20M
    php_value post_max_size 25M
    php_value memory_limit 512M
    php_value max_execution_time 300
</VirtualHost>


